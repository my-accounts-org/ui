<div class="container">
  <div class="login-container">
      <div class="header">My Accounts Book</div>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLogin()" noval>
        <div class="form-container">
          <mat-form-field>
              <mat-label>Username</mat-label>
              <input id="email"
                    formControlName="email"
                    [(ngModel)]="user.email"
                    matInput placeholder="Your email id here">
          </mat-form-field>

          <mat-form-field>
              <mat-label>Password</mat-label>
              <input id="password"
                    formControlName="password"
                    [(ngModel)]="user.password"
                    matInput placeholder="Enter your password"
                    [type]="hide ? 'password':'text'"/>
               <mat-icon matSuffix (click)="hide = !hide">
                  {{hide? 'visibility' : 'visibility_off'}}
               </mat-icon>
          </mat-form-field>

          <div class="actions">
              <mat-card-actions>
                  <button mat-raised-button routerLink="/login" [disabled]="!loginForm.valid" >
                     Login
                  </button>
              </mat-card-actions>

          </div>
        </div>
      </form>
  </div>

</div>
