<div class="container">
  <span class="bottom-right"><button color="primary" mat-mini-fab (click)='add()'>+</button></span>
  <mat-toolbar color="primary">
    <mat-card-header>List of Companies</mat-card-header>
  </mat-toolbar>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef class="action">
        <button mat-raised-button (click)="setDefaultCompany()">Set Default</button>
        <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox> -->
      </mat-header-cell>
      <mat-cell *matCellDef="let row" class="action">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectRow(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>

      </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mailingAddress}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="FY">
      <mat-header-cell *matHeaderCellDef> Financial Year </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.financialYear | date: 'dd-MMM-yyyy'}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="BY">
      <mat-header-cell *matHeaderCellDef> Books Begins From </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.booksBeginingFrom | date: 'dd-MMM-yyyy'}} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon matTooltip="Edit Company">launch</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon color="warn" (click)="delete(element)" matTooltip="Delete Company">delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="5">
        Loading data...
      </mat-footer-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nodata">
      <mat-footer-cell *matFooterCellDef colspan="5">
        No Data
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource != null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['nodata']"
      [ngClass]="{'hide': dataSource != null && dataSource.data.length > 0}"></mat-footer-row>
  </mat-table>

</div>
