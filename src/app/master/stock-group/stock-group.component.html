<mat-toolbar color="primary">
  <span>Create Group</span>
  <span class="example-fill-remaining-space"></span>
  <button mat-mini-fab mat-dialog-close><mat-icon>close</mat-icon></button>
</mat-toolbar>
<form [formGroup]="stockGroupForm" (submit)="stockGroupForm.valid && onCreate()" noval>
  <div class="form">
    <div class="stock-group-info">
      <!-- Group Name -->
      <mat-form-field>
            <mat-label>Stock Group Name</mat-label>
            <input
              formControlName="name"
              [(ngModel)]="stockGroup.name"
              matInput placeholder="Enter group name">
        </mat-form-field>

        <!-- Group Under -->
        <mat-form-field>
          <mat-label>Under</mat-label>
            <mat-select [(ngModel)]="stockGroup.under" formControlName="under">
                <mat-option [value]="0">Primary</mat-option>
                <mat-option *ngFor="let group of stockGroups" [value]="group.id">
                  {{group.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
       <!-- Add Quantity Items ? -->
        <mat-form-field>
          <mat-label>Quantity of items should be added? </mat-label>
            <mat-select [(ngModel)]="stockGroup.addQuantityItems" formControlName="addQuantityItems">
                <mat-option [value]="true">Yes</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
          </mat-form-field>

      <div class="actions">
          <mat-card-actions>
              <button mat-raised-button [disabled]="!stockGroupForm.valid">Create</button>
          </mat-card-actions>
      </div>
    </div>

  </div>
</form>
